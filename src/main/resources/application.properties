# 문제:   properties 형식에 의해 prefix가 중복되어 가독성이 떨어진다.
# 원인:   properties 형식의 한계
# 개선안: yaml 형식으로 전환

spring.application.name=code-test

# --- H2 DataSource ---
spring.datasource.url=jdbc:h2:mem:codetest;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate ---
# 문제:   운영에서도 DDL이 자동으로 업데이트 된다.
# 원인:   spring.jpa.hibernate.ddl-auto 기본값이 update로 설정되어 있음
# 개선안: 환경 별로 DDL 설정을 다르게 관리, DDL 형상 관리 도구 사용 고려
spring.jpa.hibernate.ddl-auto=update

# 문제:   운영, 개발 모든 환경에서 SQL이 출력된다.
# 원인:   spring.jpa.show-sql 기본값이 true로 설정되어 있음
# 개선안: 환경 별로 SQL 출력 설정을 다르게 관리
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- SQL init (disable if you don?t have schema.sql/data.sql) ---
spring.sql.init.mode=never
